<!DOCTYPE html>
<html lang="en-US">

<title>Customers</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script>

<body>

<h1>T - E - S - T - S</h1>
<p id="demo"></p>

<table appml-data="../main2.json">
<tr>
  <th>Language</th>
  <th>Grade</th>
  <th>Subject</th>
  <th>Item</th>
</tr>
<tr appml-repeat="tests">
  <td>{{language}}</td>
  <td>{{grade}}</td>
  <td>{{subject}}</td>
  <td>{{question}}</td>
</tr>
</table>


<script>

var myObj, myArr, len, i, txt = "";

// Create an AppML object and fetch the data
myObj = new AppML();
myObj.dataSource = "../main2.json";
myObj.getData();

// Locate the data records
myArr = myObj.data.tests;
len = myArr.length;

// Display the records
for (i = 0; i < len; i++) {
    txt += myArr[i].items + "<br>";
}
document.getElementById("demo").innerHTML = txt;

</script>


</body>
</html>
